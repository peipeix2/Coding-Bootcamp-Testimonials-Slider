<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="card-container">
    <div class="container">
      <div class="header">
        <img class="profile-pic" src="./images/image-tanya.jpg" alt="tanya-sinclair">
        <div class="slider-control">
          <img class="slider-left" src="./images/icon-prev.svg" alt="slider-left">
          <img class="slider-right" src="./images/icon-next.svg" alt="slider-right">
        </div>
      </div>
      <div class="content">
        <p class="testimonial">`I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this
        course enough.I'm now in the job of my dreams and so excited about the future.`</p>
        <p class="name">Tanya Sinclair</p>
        <p class="title">UX Engineer</p>
      </div>
    </div>
    <div class="background-component">
      <img class="background-pattern" src="./images/pattern-bg.svg" alt="background-pattern">
      <img class="quotes-pattern" src="./images/pattern-quotes.svg" alt="quotes-pattern">
      <img class="curve-pattern" src="./images/pattern-curve.svg" alt="curve-pattern">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PEIPEI</a>.
  </div>
</body>
</html>
