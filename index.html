<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/image-tanya.jpg">
      <div class="slider-control">
        <img src="./images/icon-prev.svg">
        <img src="./images/icon-next.svg">
      </div>
    </div>
    <div class="content">
      <p class="testimonial">`I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this
      course enough.I'm now in the job of my dreams and so excited about the future.`</p>
      <p class="name">Tanya Sinclair</p>
      <p class="title">UX Engineer</p>
    </div>
  </div>
  <div class="background-component">
    <img src="./images/pattern-bg.svg">
    <img src="./images/pattern-quotes.svg">
    <img src="./images/pattern-curve.svg">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
